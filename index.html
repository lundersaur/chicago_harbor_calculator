<!DOCTYPE html>
<html>
<head>
	<title>Chicago Harbors</title>
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Chicago Harbors</h1>
    <div class="slider-container">
		<label for="boat-length">Boat Length:</label>
		<input type="range" id="boat-length" name="boat-length" min="1" max="60" value="25" step="1">
		<span id="boat-length-display"></span>
	</div>
    <div class="harbor-container responsive-three-column-grid">
		<div class="harbor">
			<h2>Harbor 1</h2>
			<p>Cost: $<span id="cost1">0</span>/month</p>
		</div>
		<div class="harbor">
			<h2>Harbor 2</h2>
			<p>Cost: $<span id="cost2">0</span>/month</p>
		</div>
		<div class="harbor">
			<h2>Harbor 3</h2>
			<p>Cost: $<span id="cost3">0</span>/month</p>
		</div>
	</div>

    <script type="text/javascript">
      const boatLength = document.getElementById("boat-length");
      const boatLengthOutput = document.getElementById("boat-length-display");
      boatLength.addEventListener("change", displayLength);

      function displayLength() {
          boatLengthOutput.innerText = `${boatLength.value}`
      }

      // onload =====
      displayLength();
    </script>
</body>
